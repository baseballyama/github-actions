name: Release

on:
  push:
    branches:
      - master
      - develop
      - "releases/**"

jobs:
  release:
    name: Release
    with:
      token: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.10.1

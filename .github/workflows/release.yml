name: Release

on:
  push:
    branches:
      - master
      - develop
      - "releases/**"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.10.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
